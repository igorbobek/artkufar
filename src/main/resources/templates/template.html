<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div th:fragment="header_menu">
    <div style="width: 100%; height: 57px; background-color:  #222222  ;margin-bottom: 16px;">
        <div sec:authorize="isAuthenticated()">
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-white">
                    <li style="color: aliceblue;">
                        <a style="color: aliceblue;" href="http://localhost:8080/gallery/">Галерея</a>
                    </li>
                </ul>

                <button class="btn btn-danger" style="float: right;" type="submit" onclick="location.href = '/logout'">Выйти</button>
                <div sec:authorize="hasRole('ROLE_BUYER')" style="margin-left: 32px">
                    <button  style="float: right; margin-right: 13px;" onclick="location.href = '/cart' " class="btn btn-info" type="submit">Корзина</button>
                </div>
                <div sec:authorize="hasRole('ROLE_ARTIST')" style="margin-left: 32px">
                    <button  style="float: right; margin-right: 13px;" onclick="location.href = '/buyers' " class="btn btn-info" type="submit">Мои покупатели</button>
                </div>
                <button class="btn btn-success" style="float: right; margin-right: 12px;" type="submit" onclick="location.href = '/account'">Аккаунт</button>
                <ul class="infoUser" style="color: cornsilk;     margin-top: 16px;">
                    Здравствуйте: <a class="badge badge-pill badge-primary" th:text="${user.firstName}" th:href="${'/artist/'+user.name}">t</a>
                </ul>
            </div>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-white">
                    <li style="color: aliceblue;">
                        <a style="color: aliceblue;" href="http://localhost:8080/gallery/">Галерея</a>
                    </li>
                </ul>
                <div style="float: right;">
                    <button class="btn btn-success" type="submit" onclick="location.href = '/login'">Вход/Регистрация</button><br>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
